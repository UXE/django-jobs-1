{% extends "base.html" %}

{% block content %}
<h1>{{ component }}</h1>

<form action="" method="post">{% csrf_token %}
<dl>
{% for component_part in component_parts %}
    <dt>{{ component_part.content_object }}</dt>
    <dd>{{ component_part.form }}</dd>
{% endfor %}
</dl>

<input type="submit" value="Save" />
</form>
{% endblock %}
