{% extends "base.html" %}

{% block content %}
<h1>{{ job }}</h1>

{% if messages %}
    <ul>
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No messages</p>
{% endif %}
{% endblock %}
