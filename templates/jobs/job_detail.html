{% extends "base.html" %}
{% load markup %}

{% block content %}
<h1>{{ job.title }}</h1>

{% include "messages.html" %}

{% if job_open %}
    <ul>
        <li><a href="{{ job.get_application_url }}">Apply Now</a></li>
    </ul>
{% else %}
    <p>This position is closed</p>
{% endif %}

<div>{{ job.description|markdown }}</div>

{% endblock %}
